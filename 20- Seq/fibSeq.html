<!DOCTYPE html>
<html>
    <head>
        <title>
            fibonacci sequence
        </title>
        <script>
            function main()
            {
                print("fibonacci sequence");
                for(let i = 0;i <= 20;i++)
                {
                    print(fib(i));
                }
            }
            function fib(n)
            {
                if(n == 0)
                {
                    return 0;
                }
                if(n == 1)
                {
                    return 1;
                }
                else
                {
                    return fib(n -1) + fib(n -2)
                }

            }
            function print(S)
            {
                document.getElementById("body").innerHTML += S + "<br/>";
            }

        </script>
    </head>
    <body onload="main()" id="body">
    </body>
</html>
