<!DOCTYPE html>
<html>
    <head>
        <title>
            sequences
        </title>
        <script>
            function main()
            {
                print("start");
                for(let i = 0;i < 20;i++)
                {
                    print(pent(i));
                }
            }
            function pent(n)
            {
                if(n == 0)
                {
                    return 0;
                }
                if(n == 1)
                {
                    return 1;
                }
                else
                {
                    return (3 * n - 1) * n /2;
                }

            }
            function print(S)
            {
                document.getElementById("body").innerHTML += S + "<br/>";
            }

        </script>
    </head>
    <body onload="main()" id="body">
    </body>
</html>
